<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Elide Group</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.

    // The segmentCount controls how many path segments to preserve.
    // For a project site (username.github.io/repo-name), use 1.
    // For a user/org site (username.github.io), use 0.
    var segmentCount = 1;

    var location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash
    );
  </script>
</head>

<body>
</body>

</html>
